name: Release

on:
  workflow_dispatch:
    inputs:
      publish_to_nuget:
        description: Publish to nuget.org
        required: true
        default: false
        type: boolean
      is_prerelease:
        description: Prerelease
        required: true
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Checkout to the version tag provided
      id: checkout_tag
      run: |
        if [[ "${{ github.ref }}" != refs/tags/* ]]; then
          echo "ERROR: This workflow requires a tag to be set."
          exit 1
        fi

        VERSION=${{ github.ref }}
        git fetch --tags
        git checkout $VERSION
        echo "::set-output name=VERSION::$VERSION"
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: |
        dotnet build ./src --configuration Release
        dotnet build ./tests/NbtToolkit.Test --configuration Release
    
    - name: Test
      run: dotnet test ./tests/NbtToolkit.Test --verbosity normal

    - name: Pack
      run: dotnet pack ./src/NbtToolkit.csproj --configuration Release --no-build --output ./artifacts
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: .nupkg and .snupkg
        path: ./artifacts
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: ./artifacts/*
        name: ${{ steps.checkout_tag.outputs.VERSION }}
        tag_name: ${{ steps.checkout_tag.outputs.VERSION }}
        generate_release_notes: true
        draft: true
        prerelease: ${{ github.event.inputs.is_prerelease }}
    
    - name: Push to NuGet
      if: ${{ github.event.inputs.publish_to_nuget == true }}
      run: dotnet nuget push ./artifacts/* -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate